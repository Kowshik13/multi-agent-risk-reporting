version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: risk
      POSTGRES_PASSWORD: copilot
      POSTGRES_DB: risk
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgresql://risk:copilot@db:5432/risk
    depends_on:
      - db
    ports:
      - '8000:8000'
volumes:
  db_data: {}
